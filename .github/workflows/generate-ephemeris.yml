name: Generate Ephemeris Feed

on:
  workflow_dispatch:
  schedule:
    - cron: "15 2 * * *"

permissions:
  contents: write

concurrency:
  group: ephemeris-feed
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - run: python Ephemeris/scripts/generate_ephemeris.py

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/manifest.json docs/ephemeris/*.json
          git commit -m "Update ephemeris feed (auto)" || echo "No changes to commit"
          git push
